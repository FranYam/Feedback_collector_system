<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Message -->
    <div id="welcomeMessage" class="welcome-message">
        <div class="welcome-card">
            <h2>Welcome to PulseFeedback</h2>
            <p>Share your experience to help us improve</p>
            <button id="closeWelcome" class="btn btn-primary">Get Started</button>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-comment-dots"></i> PulseFeedback</h1>
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Form Card -->
        <div class="form-card">
            <h2><i class="fas fa-pencil-alt"></i> New Feedback</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="rating"><i class="fas fa-star"></i> Rating</label>
                    <select id="rating" class="form-control" required>
                        <option value="">Select...</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Average</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedback"><i class="fas fa-comment"></i> Feedback</label>
                    <textarea id="feedback" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags"><i class="fas fa-tags"></i> Tags (comma separated)</label>
                    <input type="text" id="tags" class="form-control" placeholder="service, product, delivery">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </form>
        </div>

        <!-- Feedback Display -->
        <div class="feedback-display">
            <!-- Filters -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="ratingFilter">Rating:</label>
                    <select id="ratingFilter" class="filter-control">
                        <option value="all">All</option>
                        <option value="5">5 stars</option>
                        <option value="4">4 stars</option>
                        <option value="3">3 stars</option>
                        <option value="2">2 stars</option>
                        <option value="1">1 star</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tagFilter">Tag:</label>
                    <select id="tagFilter" class="filter-control">
                        <option value="all">All</option>
                    </select>
                </div>
                <button id="resetFilters" class="btn btn-outline">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>

            <!-- Feedback List -->
            <div id="feedbackList" class="feedback-list">
                <!-- Content generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Commenter Name Modal -->
    <div id="commenterNameModal" class="commenter-modal">
        <div class="modal-content">
            <h3><i class="fas fa-user-edit"></i> Enter Your Name</h3>
            <input type="text" id="commenterNameInput" placeholder="Your name" class="form-control">
            <button id="saveCommenterName" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
